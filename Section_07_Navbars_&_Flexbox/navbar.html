<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>The Nav Component</title>
</head>

<body>

    <div class="container">
        <h1 class="display-3 text-center">Navs</h1>
        <ul class="nav">
            <li class="nav-item">
                <a href="" class="nav-link active">First</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Second</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Third</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link disabled">Fourth</a>
            </li>
        </ul>

        <nav class="nav">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </nav>

        <h1 class="display-4 text-center">Tabs</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="" class="nav-link active">First</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Second</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Third</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link disabled">Fourth</a>
            </li>
        </ul>

        <h1 class="display-4 text-center">Pills</h1>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="" class="nav-link active">First</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Second</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Third</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link disabled">Fourth</a>
            </li>
        </ul>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</html>
