<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Checkbox & Form Checks</title>
</head>

<body>
    <div class="container">
        <h1>Form Checks</h1>
        <div class="form-group">
            <h4>Check-Boxes</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="check" id="checkMe">
                <label class="form-check-label" for="checkMe">
                    Check Me!
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="check" id="checkMe2">
                <label class="form-check-label" for="checkMe2">
                    Check Me Twice!
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="check" id="checkMe3">
                <label class="form-check-label" for="checkMe3">
                    Check Me Thrice!
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="check" id="disabledCheck" disabled>
                <label class="form-check-label" for="disabledCheck">
                    Disabled
                </label>
            </div>
        </div>
        <div class="form-group">
            <h4>Radio Buttons</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="checkMe">
                <label class="form-check-label" for="checkMe">
                    Check Me!
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="checkMe2">
                <label class="form-check-label" for="checkMe2">
                    Check Me Twice!
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="checkMe3">
                <label class="form-check-label" for="checkMe3">
                    Check Me Thrice!
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="disabledCheck" disabled>
                <label class="form-check-label" for="disabledCheck">
                    Disabled
                </label>
            </div>
        </div>
        <div class="form-group">
            <h4>Check-Boxes Inline</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="check" id="checkMe">
                <label class="form-check-label" for="checkMe">
                    Check Me!
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="check" id="checkMe2">
                <label class="form-check-label" for="checkMe2">
                    Check Me Twice!
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="check" id="checkMe3">
                <label class="form-check-label" for="checkMe3">
                    Check Me Thrice!
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="check" id="disabledCheck" disabled>
                <label class="form-check-label" for="disabledCheck">
                    Disabled
                </label>
            </div>
        </div>
        <div class="form-group">
            <h4>Radio Buttons Inline</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="checkMe">
                <label class="form-check-label" for="checkMe">
                    Check Me!
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="checkMe2">
                <label class="form-check-label" for="checkMe2">
                    Check Me Twice!
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="checkMe3">
                <label class="form-check-label" for="checkMe3">
                    Check Me Thrice!
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="disabledCheck" disabled>
                <label class="form-check-label" for="disabledCheck">
                    Disabled
                </label>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
