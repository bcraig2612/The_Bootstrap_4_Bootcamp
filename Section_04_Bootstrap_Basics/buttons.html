<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BUTTONS!</title>
</head>

<body>
    <div class="container">
        <h1>REGULAR BUTTONS</h1>
        <button class="btn btn-primary">Click Me!</button>
        <button class="btn btn-secondary">Click Me!</button>
        <button class="btn btn-success">Click Me!</button>
        <button class="btn btn-info">Click Me!</button>
        <button class="btn btn-warning">Click Me!</button>
        <button class="btn btn-danger">Click Me!</button>
        <h1>OUTLINE BUTTONS</h1>
        <button class="btn btn-outline-primary">Click Me!</button>
        <button class="btn btn-outline-secondary">Click Me!</button>
        <button class="btn btn-outline-success">Click Me!</button>
        <button class="btn btn-outline-info">Click Me!</button>
        <button class="btn btn-outline-warning">Click Me!</button>
        <button class="btn btn-outline-danger">Click Me!</button>
        <h1>LINK BUTTONS</h1>
        <a href="" class="btn btn-success">Click This Link!</a>
        <a href="" class="btn btn-danger">Click This Link!</a>
        <a href="" class="btn btn-info">Click This Link!</a>
        <h1>BUTTON SIZES</h1>
        <button class="btn btn-info btn-sm">Small Button</button>
        <button class="btn btn-info">Regular Button</button>
        <button class="btn btn-info btn-lg">Large Button</button>
        <h1>BLOCK LEVEL BUTTONS</h1>
        <button class="btn btn-warning btn-sm btn-block">Small Button</button>
        <button class="btn btn-warning btn-block">Regular Button</button>
        <button class="btn btn-warning btn-lg btn-block">Large Button</button>
        <h1>BUTTON STATES</h1>
        <button class="btn-danger">Regular Button</button>
        <button class="btn-danger active">Active State</button>
        <button class="btn-danger active" disabled>Disabled State</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
