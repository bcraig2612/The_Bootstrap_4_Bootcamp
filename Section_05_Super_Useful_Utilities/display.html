<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Display Utilities</title>
</head>

<body>
    <div class="container">
        <h1 class="bg-dark text-white">H1 Block</h1>
        <h1 class="bg-dark text-white d-inline">H1 Inline</h1>
        <h1 class="bg-dark text-white d-none">H1 Display None</h1>

        <span class="bg-info text-white">Regular Inline Span</span>
        <span class="bg-info text-white d-block">Custom Block Span</span>

        <h1 class="d-none d-sm-block"> Hidden Only On XS</h1>
        <h1 class="d-none d-md-block"> Hidden On XS and SM</h1>
        <h1 class="d-none d-lg-block"> Hidden On XS, SM, and M</h1>
        <h1 class="d-none d-xl-block"> Hidden On XS, SM, MD, and LG</h1>
    </div>

    <div class="container">
        <h2>Current Breakpoint Is:
            <span class="d-inline d-sm-none text-danger">XS</span>
            <span class="d-none d-sm-inline d-md-none text-info">SM</span>
            <span class="d-none d-md-inline d-lg-none text-success">MD</span>
            <span class="d-none d-lg-inline d-xl-none text-secondary">LG</span>
            <span class="d-none d-xl-inline text-primary">XL</span>
        </h2>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
